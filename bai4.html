<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
* {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
body {
    font-family: Arial, sans-serif;
    font-size: 16px;
     flex-wrap: wrap;
}
.img{
    width: 300px;
    height: 200px;
    border-radius: 15px;
    object-fit: cover;
}
    .flexbox {
        display: flex;
        background-color: #f4f4f4;
        width: 100%;
        height: 100%;
        flex-wrap: wrap;
        gap: 20px;
        padding: 20px;

    }
    .list-card {
        align-items: center;
        justify-content: space-between;

    }
    .food-name {
    text-align: center;
    margin-top: 10px;
    font-size: 16px;
    font-weight: 600;
    }
   

</style>
<body>
    <section class="flexbox">
    <div class="list-card">
        <img class="img" src="./macaroons.png" alt="">
        <h3 class="food-name">Macaroons</h3>

    </div>
    <div class="list-card">
        <img class="img"src="./hamburger.png" alt="">
        <h3 class="food-name">Hamburger and Fries</h3>

    </div>
    <div class="list-card">
        <img class="img" src="./vocado.png" alt="">
        <h3 class="food-name">Basil Leaves and Avocado Sliced Bread</h3>

    </div>
    </section>
    <section class="flexbox">
    <div class="list-card">
        <img class="img" src="./GrilledMeat.png" alt="">
        <h3 class="food-name">Grilled Meat</h3>

    </div>
    <div class="list-card">
        <img class="img" src="./Fish.png" alt="">
        <h3 class="food-name">Fish</h3>

    </div>
    <div class="list-card">
        <img class="img" src="./Steak.png" alt="">
        <h3 class="food-name">Steak</h3>

    </div>
    </section>
</body>
</html>
